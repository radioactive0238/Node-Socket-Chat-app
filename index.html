<html>
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/angular.min.js"></script>
<script src="/js/angular-sanitize.js"></script>
<script src="/js/message.js"></script>
<link rel="stylesheet" href="/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color:#edeff2" ng-app="chatApp" ng-controller="chatAppController">

<div class="container chatbox" >
	<div class="titlebar">
	Let's Chat !!!
	</div>

	<div class="chatbar">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#nav-chat">Chat</a></li>
			<li><a data-toggle="tab" href="#nav-users">Users Online</a></li>
		<!--	<li><a data-toggle="tab" href="#nav-logs">Logs</a></li> -->
		</ul>

		<div class="tab-content" id="nav-tab-content">
			<div class="tab-pane fade-in active" id="nav-chat" >
				<ul class="messages clearfix">
		</ul>
			</div>

			<div class="tab-pane fade" id="nav-users" >
				<ul class="list-inline user-list">
					<li ng-repeat="user in userList  | filter : '!' + username : true" ng-style="{color: list_colors[$index % list_colors.length]}">
						 {{user}} {{$last ? '' : ($index==Users.length-2) ? ' and ' : ', '}}
			</ul>
			</div>

			<!--<div class="tab-pane fade" id="nav-logs" >
			<ul>
			</div> -->
		</div>

	</div>

	<div class="textbar">
		<div class="col-xs-9">
			<input class="message-input" ng-model="msgVal" placeholder="Type your message ...">
		</div>
		<div class="col-xs-3">
			<button class="btn btn-primary message-btn" ng-click="sendMessage()" >Send</button>
		</div>
	</div>
</div>


<div id="myModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Username Required</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Enter Username" maxlength="10" ng-model="username" />
      </div>
      <div class="modal-footer row">
		<div class="col-md-6" style="text-align:left"> <p class="modalText" ng-bind-html="myText" > </p> </div>
        <div class="col-md-6"> <button type="submit" ng-click="checkUser()" class="btn btn-primary">Submit</button> </div>
      </div>
    </div>

  </div>
</div>

</body>
